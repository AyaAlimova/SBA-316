<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="orderForm">
    <h1>Pizza Delivery</h1>
    <h3>Online Order Form</h3>
    <div class="form-container">
        <div class="form-control">
          <label for="name">*Name:</label>
          <input type="text" name="name" id="name">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="name">*Address:</label>
          <input type="text" name="address" id="address">
          <small>Error message</small>
        </div>
  
        <div class="form-control">
          <label for="name">*Tel:</label>
          <input type="text" name="telephone" id="telephone">
          <small>Error message</small>
        </div>

    </div>
      <div class="container-form">
        <div class="pizzaInfo">
          <h4>Topping</h4>
          <label>
            <input type="radio" name="topping" value="pepperoni"> Pepperoni
          </label>
          <label>
            <input type="radio" name="topping" value="margherita"> Margherita
          </label>
          <label>
            <input type="radio" name="topping" value="fourSeasons"> Four Seasons
          </label>
        </div>

        <div class="pizzaInfo">
          <h4>Size</h4>
          <label>
            <input type="radio" name="size" value="small"> Small
          </label>
          <label>
            <input type="radio" name="size" value="Medium"> Medium
          </label>
          <label>
            <input type="radio" name="size" value="large"> Large
          </label>
        </div>

        <div class="pizzaInfo">
          <h4>Extras</h4>
          <label>
            <input type="checkbox" name="extras" value="mushrooms"> Mushrooms
          </label>
          <label>
            <input type="checkbox" name="extras" value="greenPeppers"> Green peppers
          </label>
          <label>
            <input type="checkbox" name="extras" value="extraCheese"> Extra cheese
          </label>
        </div>
        </div>

        <div class="button-form">
        <input type="submit" name="submit" id="submit" value="Submit order">
    </div>
  </div>

    <script src="index.js"></script>
</body>

</html>
